<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <title>procurement</title>
  </head>
  <body>

    <div id="app">
      <div id="auth-section">
        <h2>Login / Register</h2>
        <form id="auth-form">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <div class="buttons">
            <button type="button" id="btn-login">Login</button>
            <!-- <button type="button" id="btn-register">Register</button> -->
          </div>
        </form>
      </div>

      <div id="main-content" style="display: none;">
        <div class="header">
          <span id="user-email"></span>
          <button id="btn-logout">Logout</button>
        </div>
        
        <div class="card-section">
        <h3>ğŸ“¦ Tambah Master Barang</h3>
        <form id="form-master-barang">
          <input type="text" id="master-nama" placeholder="Nama Barang (contoh: Laptop)" required>
          <input type="text" id="master-satuan" placeholder="Satuan (contoh: Unit/Pcs)" required>
          <button type="submit" class="btn-green">Simpan Barang</button>
        </form>
      </div>

      <hr>

      <div class="card-section">
        <h3>ğŸ“ Catat Pengadaan Baru</h3>
        <form id="form-pengadaan">
          <select id="select-barang" required>
            <option value="">-- Pilih Barang --</option>
          </select>
          <input type="number" id="jumlah" placeholder="Jumlah" required>
          <input type="date" id="tanggal_transaksi" required>
          <button type="submit">Tambah Pengadaan</button>
        </form>
      </div>

        <ul id="daftar-pengadaan"></ul>
        <!-- <div class="search-container">
          <input type="text" id="search-input" placeholder="Cari nama barang...">
        </div> -->
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>

  </body>
</html>
