<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <title>procurement</title>
  </head>
  <body>

    <div id="app">
      <div id="auth-section">
        <h2>Login / Register</h2>
        <form id="auth-form">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <div class="buttons">
            <button type="button" id="btn-login">Login</button>
            <!-- <button type="button" id="btn-register">Register</button> -->
          </div>
        </form>
      </div>

      <div id="main-content" style="display: none;">
        <div class="header">
          <span id="user-email"></span>
          <button id="btn-logout">Logout</button>
        </div>
        
        <div class="nav-container">
          <label for="menu-switcher">Pilih Menu:</label>
         <select id="menu-switcher">
          <option value="page-dashboard">ğŸ“Š Dashboard</option> <option value="page-transaksi">ğŸ“ Transaksi Pengadaan</option>
          <option value="page-barang">ğŸ“¦ Master Barang</option>
        </select>
        </div>

        <hr>

        <section id="page-dashboard" class="content-page">
          <div class="summary-grid">
            <div class="summary-card">
              <h4>Total Jenis Barang</h4>
              <p id="stat-total-barang">0</p>
            </div>
            <div class="summary-card">
              <h4>Total Unit Masuk</h4>
              <p id="stat-total-unit">0</p>
            </div>
            <div class="summary-card">
              <h4>Transaksi Hari Ini</h4>
              <p id="stat-transaksi-hari-ini">0</p>
            </div>
          </div>
        </section>

        <section id="page-transaksi" class="content-page">
          <h2>Daftar Pengadaan</h2>
          <div class="main-layout">
            <div class="form-container">
              <div class="card-section">
                <form id="form-pengadaan">
                  <div id="pencarian-barang-container">
                    <label>Cari Barang:</label>
                    
                    <div id="area-cari">
                      <input type="text" id="input-cari-barang" placeholder="Ketik nama barang...">
                      <ul id="hasil-cari-barang" class="dropdown-results"></ul>
                    </div>

                    <div id="display-pilihan-barang" style="display: none;" class="selected-box">
                      <span id="nama-barang-terpilih"></span>
                      <button type="button" id="btn-bersihkan-pilihan" class="btn-small-outline">Bersihkan Pilihan</button>
                    </div>
                  </div>

                  <input type="number" id="jumlah" placeholder="Jumlah" required>
                  <input type="date" id="tanggal_transaksi" required>
                  <button type="submit" id="btn-submit-pengadaan" disabled>Tambah Pengadaan</button>
                </form>
              </div>
            </div>

            <div class="list-container">
<!--               <div class="search-container">
                <input type="text" id="search-input" placeholder="Cari transaksi...">
              </div> -->
              <div class="actions">
                <button id="btn-export" class="btn-secondary">Export CSV</button>
              </div>
              <ul id="daftar-pengadaan"></ul>
            </div>
          </div>
        </section>

        <section id="page-barang" class="content-page" style="display: none;">
          <h2>Manajemen Barang</h2>
          <div class="main-layout">
            <div class="form-container">
              <div class="card-section">
                <form id="form-master-barang">
                    <input type="text" id="master-nama" placeholder="Nama Barang (contoh: Laptop)" required>
                    <input type="text" id="master-satuan" placeholder="Satuan (contoh: Unit/Pcs)" required>
                    <button type="submit" class="btn-green">Simpan Barang</button>
                </form>
              </div>
            </div>
            <div class="list-container">
              <ul id="list-master-barang"></ul>
            </div>
          </div>
        </section>

      </div>
    </div>

    <div id="modal-edit" class="modal" style="display: none;">
      <div class="modal-content">
        <h3 id="modal-title">Edit Data</h3>
        <form id="form-edit-global">
          <div id="edit-fields">
            </div>
          <div class="modal-actions">
            <button type="submit">Simpan Perubahan</button>
            <button type="button" id="btn-tutup-modal" class="btn-outline">Batal</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>

  </body>
</html>
